<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Crypto Currency</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crypto Currencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favourites</a>
                    </li>
                </ul>
            </nav>
            <!-- display currencies-->
            <main class="col-md-9">
                <div class="header">
                    <h2>Crypto Currencies</h2>
                </div>

                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input coin-search" type="text" id="search-input" placeholder="BTC"
                                aria-labelledby="form-heading" />
                            <div class="input-group">
                                <button type="submit" class="btn search-button btn-primary" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- div for crypto currencies-->
                <div class="cards">
                    <div id="cardsContainer">
                        <!-- Cards goes here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../services/coins.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/cryptoCurrencies.js"></script>
</body>

</html>
